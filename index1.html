<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs collapsed">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadProjects()">Portfolio</a>
            <a href="javascript:void(0);" onclick="loadAbout()">O Mnie</a>
            <a href="javascript:void(0);" onclick="loadPortfolio()">Projekty</a>
            <a href="javascript:void(0);" onclick="loadBlog()">Blog</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

    <div class="overlay hidden" id="overlay">
        <span class="prev-btn" onclick="changePhoto(-1)">&#10094;</span>
        <div id="overlay-content"></div>
        <span class="next-btn" onclick="changePhoto(1)">&#10095;</span>
        <div class="close-btn" onclick="closeOverlay()">✕</div>
    </div>

    <section id="projects">
        <div class="container">
            <h2>Moje Projekty</h2>
            <div class="gallery">
                <div class="photo-frame" onclick="showImage(this.querySelector('img, video').src)">
                    <img src="images/photoa.png" alt="Projekt 1">
                </div>
                <div class="photo-frame" onclick="showImage(this.querySelector('img, video').src)">
                    <video autoplay muted loop>
                        <source src="gazety/domek.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="photo-frame" onclick="showImage(this.querySelector('img, video').src)">
                    <img src="images/photob.png" alt="Projekt 2">
                </div>
            </div>

            <div class="pagination">
                <a href="index.html" class="active">1</a>
                <a href="index1.html">2</a>
                <a href="index2.html">3</a>
                <a href="index3.html">4</a>
                <a href="index4.html">5</a>
                <a href="index5.html">6</a>
                <a href="Portfolio1.html">7</a>
                <a href="omnieRS.html">8</a>
                <span>&hellip;</span>
                <a href="#">10</a> <!-- Przykładowo, gdy masz 10 stron -->
            </div>
        </div>
    </section>

    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Dara Valasko</p>
        </div>
    </footer>

    <script src="scripts.js"></script> <!-- Skrypty JavaScript -->
    <script>
        var currentPhotoIndex = 0;
        var photos = []; // Tablica na zdjęcia i wideo

        window.onload = function() {
            initializePhotos(); // Inicjalizacja zdjęć po załadowaniu strony
        };

        function initializePhotos() {
            photos = Array.from(document.querySelectorAll('.photo-frame img, .photo-frame video'));
        }

        window.onscroll = function() {
            revealPhotos();
        };

        function revealPhotos() {
            var photoFrames = document.querySelectorAll('.photo-frame');
            for (var i = 0; i < photoFrames.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = photoFrames[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    photoFrames[i].classList.add("visible");
                }
            }
        }

        // Funkcja do pokazywania powiększonego zdjęcia/wideo w overlay
        function showImage(src) {
            var overlay = document.getElementById('overlay');
            var overlayContent = document.getElementById('overlay-content');

            // Znajdź indeks zdjęcia lub wideo
            for (var i = 0; i < photos.length; i++) {
                if (photos[i].src === src) {
                    currentPhotoIndex = i;
                    break;
                }
            }

            // Sprawdź, czy element to zdjęcie czy wideo
            if (photos[currentPhotoIndex].tagName.toLowerCase() === 'video') {
                overlayContent.innerHTML = '<video class="expanded-video" controls autoplay><source src="' + src + '" type="video/mp4"></video>';
            } else {
                overlayContent.innerHTML = '<img src="' + src + '" class="expanded-img">';
            }

            overlay.classList.remove('hidden');
        }

        // Funkcja do zamykania overlaya
        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');
            document.getElementById('overlay-content').innerHTML = ''; // Wyczyść overlay
        }

        // Funkcja do zmiany zdjęcia/wideo w overlay (przyciski nawigacyjne)
        function changePhoto(direction) {
            currentPhotoIndex += direction;

            if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            } else if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            }

            var src = photos[currentPhotoIndex].src;

            // Sprawdź, czy element to zdjęcie czy wideo
            if (photos[currentPhotoIndex].tagName.toLowerCase() === 'video') {
                document.querySelector('.expanded-video').src = src;
            } else {
                document.querySelector('.expanded-img').src = src;
            }
        }

        // Pozostałe funkcje JavaScript
        function toggleTabs() {
            var tabs = document.querySelector('.tabs');
            tabs.classList.toggle('expanded');
        }

        function refreshPage() {
            location.reload();
        }

        function loadPortfolio() {
            location.href = 'index.html';
        }

        function loadProjects() {
            location.href = 'portfolio.html';
        }

        function loadBlog() {
            location.href = 'blog.html';
        }

        function loadAbout() {
            location.href = 'omnie.html';
        }
    </script>
</body>
</html>
