<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Nowe style do płynnego pojawiania się zdjęć podczas przewijania */
        .photo-frame {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
            position: relative; /* Dodane, aby umieścić elementy wideo i zdjęcia wewnątrz */
            overflow: hidden; /* Ukrywa część wideo, która wykracza poza ramkę */
        }
        .photo-frame.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Styl przycisku zamknięcia */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001; /* Nad wszystkimi innymi elementami w overlayu */
            color: white;
        }

        /* Stylizacja dla paginacji */
        .pagination {
            text-align: center;
            margin-top: 40px;
        }
        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: transparent;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: transparent;
            color: black;
        }

        /* Usunięcie stylowania dla obrazków */
        img {
            max-width: 100%;
            height: auto;
        }

        /* Stylizacja dla projektu */
        .project-item img {
            max-width: 100%;
            height: auto;
        }

        /* Stylizacja dla wideo */
        .video-frame {
            width: 100%; /* Dopasowuje wideo do szerokości ramki */
            height: auto; /* Automatyczna wysokość zachowująca proporcje */
            display: block; /* Blokowy wyświetlanie */
            object-fit: cover; /* Wypełnia ramkę, przycinając wideo, jeśli to konieczne */
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs collapsed">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadProjects()">Portfolio</a>
            <a href="javascript:void(0);" onclick="loadAbout()">O Mnie</a>
            <a href="javascript:void(0);" onclick="loadPortfolio()">Projekty</a>
            <a href="javascript:void(0);" onclick="loadBlog()">Blog</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

 

    <div class="overlay hidden" id="overlay">
        <span class="prev-btn" onclick="changePhoto(-1)">&#10094;</span>
        <img src="" class="expanded-img" id="expanded-img" alt="Powiększone zdjęcie">
        <span class="next-btn" onclick="changePhoto(1)">&#10095;</span>
        <div class="close-btn" onclick="closeOverlay()">✕</div> <!-- Krzyżyk do zamknięcia overlaya -->
    </div>

    <section id="projects">
        <div class="container">
            <h2>Moje Projekty</h2>
            <div class="project-grid">
                
                <div class="project-item" onclick="showImage(this.querySelector('img').src)">
                    <img src="images/photoa.png" alt="Project 2">
                    <p>Projekt 2</p>
                </div>
                <div class="project-item" onclick="showImage(this.querySelector('img').src)">
                    <img src="images/photob.png" alt="Project 3">
                    <p>Projekt 3</p>
                </div>
            </div>

            <!-- Wideo dodane ponownie, jeśli potrzebne w innym miejscu -->
            <video autoplay muted loop class="video-frame">
                <source src="gazety/domek.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>

        </div>
    </section>

    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <!-- Paginacja -->
    <div class="pagination">
        <a href="index.html" class="active">1</a>
        <a href="index1.html">2</a>
        <a href="index2.html">3</a>
        <a href="index3.html">4</a>
        <a href="index4.html">5</a>
        <a href="index5.html">6</a>
        <a href="Portfolio1.html">7</a>
        <a href="omnieRS.html">8</a>
        <span>&hellip;</span>
        <a href="#">10</a> <!-- Przykładowo, gdy masz 10 stron -->
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Dara Valasko</p>
        </div>
    </footer>

    <script src="scripts.js"></script> <!-- Skrypty JavaScript -->
    <script>
        var currentPhotoIndex = 0;
        var photos = []; // Tablica na zdjęcia

        window.onload = function() {
            initializePhotos(); // Inicjalizacja zdjęć po załadowaniu strony
        };

        function initializePhotos() {
            photos = document.querySelectorAll('.project-item img'); // Aktualizacja selektora, aby działał dla zdjęć w projektach
        }

        window.onscroll = function() {
            revealPhotos();
        };

        function revealPhotos() {
            var photoFrames = document.querySelectorAll('.photo-frame');
            for (var i = 0; i < photoFrames.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = photoFrames[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    photoFrames[i].classList.add("visible");
                }
            }
        }

        // Funkcja do pokazywania powiększonego zdjęcia w overlay
        function showImage(src) {
            var overlay = document.getElementById('overlay');
            var expandedImg = document.getElementById('expanded-img');

            // Znajdź indeks zdjęcia
            for (var i = 0; i < photos.length; i++) {
                if (photos[i].src === src) {
                    currentPhotoIndex = i;
                    break;
                }
            }

            expandedImg.src = src;
            overlay.classList.remove('hidden');
        }

        // Funkcja do zamykania overlaya
        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');
        }

        // Funkcja do zmiany zdjęcia w overlay (przyciski nawigacyjne)
        function changePhoto(direction) {
            currentPhotoIndex += direction;

            if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            } else if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            }

            var expandedImg = document.getElementById('expanded-img');
            expandedImg.src = photos[currentPhotoIndex].src;
        }

        // Pozostałe funkcje JavaScript
        function toggleTabs() {
            var tabs = document.querySelector('.tabs');
            tabs.classList.toggle('expanded');
        }

        function refreshPage() {
            location.reload();
        }

        function loadPortfolio() {
            location.href = 'index.html';
            var portfolioSection = document.getElementById('portfolio');
            if (portfolioSection) {
                var topPosition = portfolioSection.offsetTop;
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });
            }
        }

        function loadProjects() {
            location.href = 'portfolio.html';
        }

        function loadBlog() {
            location.href = 'blog.html';
        }

        function loadAbout() {
            location.href = 'omnie.html';
        }
    </script>
</body>
</html>
