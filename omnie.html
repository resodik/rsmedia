<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
            background-color: #ffffff;
            overflow-x: hidden;
            text-align: center;
            font-weight: 700; /* Ustawienie wagi na bold */
        }

        .header {
            position: relative;
            width: 100%;
            height: 700px;
            background: url('images/main-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding-top: 20px;
            z-index: 999;
        }

        .tabs {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            z-index: 1000;
        }

        .tabs-left {
            display: flex;
            align-items: center;
        }

        .tabs a {
            text-decoration: none;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: transparent;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .tabs a:hover {
            opacity: 1;
        }

        .tabs-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .social-icons img {
            width: 30px;
            margin: 0 10px;
        }

        .expand-button {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin-left: 10px;
        }

        .expand-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
    <script>
        function loadPortfolio() {
            location.href = 'index.html';
        }

        function loadProjects() {
            location.href = 'portfolio.html';
        }

        function loadBlog() {
            location.href = 'blog.html';
        }

        function loadAbout() {
            location.href = 'omnie.html';
        }
    </script>
</head>
<body>
    <div class="header"></div>
    <div class="tabs expanded">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadPortfolio()">Projekty</a>
            <a href="javascript:void(0);" onclick="loadProjects()">Portfolio</a>
            <a href="javascript:void(0);" onclick="loadBlog()">Blog</a>
            <a href="javascript:void(0);" onclick="loadAbout()">O Mnie</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>
</body>
</html>
