<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects - Work in Progress</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 0 1rem;
      box-sizing: border-box;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin: 0 0 1rem;
      color: #007acc;
    }
    p {
      font-size: 1.25rem;
      color: #555;
      max-width: 300px;
      line-height: 1.5;
      margin: 0 auto;
    }
    .icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      color: #007acc;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
      }
    }

    /* Responsiveness */
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 1rem;
        max-width: 90%;
      }
      .icon {
        font-size: 3.5rem;
        margin-bottom: 0.75rem;
      }
    }
  </style>
</head>
<body>
  <div>
    <div class="icon">⚙️</div>
    <h1>Work in Progress</h1>
    <p>This page is under construction. Please check back soon!</p>
  </div>
</body>
</html>
