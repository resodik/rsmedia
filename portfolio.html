    <script>
        // Skrypty JavaScript
        var currentPhotoIndex = 0;
        var photos = []; // Tablica na zdjęcia

        window.onload = function() {
            initializePhotos(); // Inicjalizacja zdjęć po załadowaniu strony
        };

        function initializePhotos() {
            photos = document.querySelectorAll('.photo-frame img');
        }

        window.onscroll = function() {
            revealPhotos();
        };

        function revealPhotos() {
            var photoFrames = document.querySelectorAll('.photo-frame');
            for (var i = 0; i < photoFrames.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = photoFrames[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    photoFrames[i].classList.add("visible");
                }
            }
        }

        // Funkcja do pokazywania powiększonego zdjęcia w overlay
        function showImage(src) {
            var overlay = document.getElementById('overlay');
            var expandedImg = overlay.querySelector('.expanded-img');
            var photoFrames = document.querySelectorAll('.photo-frame');

            expandedImg.src = src;
            overlay.classList.remove('hidden');

            // Znajdź aktywne zdjęcie i usuń klasę active
            var activePhoto = document.querySelector('.photo-frame.active');
            if (activePhoto) {
                activePhoto.classList.remove('active');
            }

            // Ustaw aktywne zdjęcie na to, które zostało kliknięte
            for (var i = 0; i < photoFrames.length; i++) {
                if (photoFrames[i].querySelector('img').src === src) {
                    photoFrames[i].classList.add('active');
                }
            }

            // Dodaj event listener do zdjęcia, aby można było kliknąć je, by je zamknąć
            expandedImg.onclick = function(event) {
                if (event.target === this) { // Sprawdź, czy kliknięto na zdjęcie
                    closeOverlay();
                }
            };

            // Obsługa kliknięcia na krzyżyku do zamknięcia overlaya
            var closeBtn = overlay.querySelector('.close-btn');
            closeBtn.onclick = function() {
                closeOverlay();
            };
        }

        // Funkcja do zamykania overlaya
        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');

            // Usuń klasę active z aktywnego zdjęcia w galerii
            var activePhoto = document.querySelector('.photo-frame.active');
            if (activePhoto) {
                activePhoto.classList.remove('active');
            }
        }

        // Funkcja do zmiany zdjęcia w overlay (przyciski nawigacyjne)
        function changePhoto(direction) {
            var photoFrames = document.querySelectorAll('.photo-frame');
            var activePhoto = document.querySelector('.photo-frame.active');
            var index = Array.from(photoFrames).indexOf(activePhoto);

            // Usuń klasę active z obecnego zdjęcia
            if (activePhoto) {
                activePhoto.classList.remove('active');
            }

            // Zmiana indeksu zdjęcia
            index += direction;
            if (index >= photoFrames.length) {
                index = 0;
            } else if (index < 0) {
                index = photoFrames.length - 1;
            }

            // Ustawienie klasy active dla nowego zdjęcia
            var newPhoto = photoFrames[index];
            newPhoto.classList.add('active');

            // Aktualizacja zdjęcia w overlayu
            var newSrc = newPhoto.querySelector('img').src;
            var expandedImg = document.getElementById('expanded-img');
            expandedImg.src = newSrc;
        }

        // Pozostałe funkcje JavaScript
        function toggleTabs() {
            var tabs = document.querySelector('.tabs');
            tabs.classList.toggle('expanded');
        }

        function refreshPage() {
            location.reload();

        function loadPortfolio() {
            location.href = 'index.html';
            var portfolioSection = document.getElementById('portfolio');
            if (portfolioSection) {
                var topPosition = portfolioSection.offsetTop;
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });
            }
        }
