<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio-styles.css">
    <style>
        /* Resetowanie domyślnych stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
            background-color: black;
            color: white;
            overflow-x: hidden;
            text-align: center;
            font-weight: 700; /* Ustawienie wagi na bold */
        }

        /* Tło maski */
        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
            background: url('images/mask-image.jpg') no-repeat center center/cover;
        }

        /* Wideo tła */
        .video-section {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-section video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Główny nagłówek */
        .header {
            position: relative;
            width: 100%;
            height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding-top: 20px;
            z-index: 999;
            margin-bottom: 100px;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 2s ease-in-out;
        }

        .header-text h1 {
            margin: 0;
            font-size: 48px;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
            letter-spacing: 5px;
            font-weight: bold;
        }

        .header-text h2 {
            margin: 0;
            font-size: 24px;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
        }

        /* Nagłówek przyczepny */
        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            display: none;
            background-color: transparent;
            box-shadow: 0px 2px 5px rgba(0,0,0,0);
        }

        .sticky-header a {
            color: black;
            text-decoration: none;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
            font-size: 28px;
            font-weight: bold;
            opacity: 0.3;
            margin-right: 20px;
        }

        /* Kontener na zawartość */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            position: relative;
            z-index: 999;
            text-align: center;
        }

        /* Galeria zdjęć */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            grid-gap: 10px;
            margin-top: 60px;
        }

        .photo-frame {
            position: relative;
            overflow: hidden;
            opacity: 1;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-frame:hover img {
            transform: scale(1.1);
        }

        .photo-frame.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.hidden {
            display: none;
        }

        .expanded-img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }

        .prev-btn,
        .next-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001; /* Nad wszystkimi innymi elementami w overlayu */
            color: white;
        }

        /* Paski nawigacyjne */
        .tabs {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: black;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            z-index: 1000;
            transition: height 0.3s ease;
        }

        .tabs-left {
            display: flex;
            align-items: center;
        }

        .tabs-left a,
        .tabs-left button {
            text-decoration: none;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
            color: white;
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .tabs-left a:hover,
        .tabs-left button:hover {
            opacity: 0;
        }

        .tabs-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .expand-button {
            width: 30px;
            height: 50px;
            cursor: pointer;
            margin-left: 10px;
        }

        .expand-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Rozwijane menu */
        .tabs.expanded .expand-button {
            visibility: visible;
        }

        .tabs.expanded .tabs-left,
        .tabs.expanded .tabs-right {
            visibility: hidden;
            display: flex;
        }

        .tabs.expanded {
            height: auto;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .tabs a {
            text-decoration: none;
            font-family: 'Helvetica Neue', sans-serif; /* Użyj Helvetica Bold */
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            margin-right: 10px;
            border: none;
            background-color: transparent;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .tabs a:hover {
            opacity: 1;
        }

        .social-icons {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-left: 10px;
        }

        .social-icons img {
            width: 30px;
            margin: 0 -30px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .hidden {
            display: none;
        }

        .section {
            padding: 50px 0;
            text-align: center;
        }

        /* Media queries dla różnych rozmiarów ekranu */
        @media only screen and (max-width: 768px) {
            /* Stylowanie dla tabletów i telefonów */
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            }

            .header {
                height: 500px;
            }

            .header-text h1 {
                font-size: 36px;
            }

            .header-text h2 {
                font-size: 20px;
            }

            .photo-frame img {
                transform: scale(1);
            }

            .tabs {
                font-size: 16px;
            }

            .tabs-left a,
            .tabs-left button {
                font-size: 16px;
                padding: 8px 16px;
            }

            .expand-button {
                width: 25px;
            }
        }

        @media only screen and (max-width: 480px) {
            /* Stylowanie dla telefonów */
            .header {
                height: 400px;
            }

            .header-text h1 {
                font-size: 28px;
            }

            .header-text h2 {
                font-size: 18px;
            }

            .tabs {
                font-size: 14px;
            }

            .tabs-left a,
            .tabs-left button {
                font-size: 14px;
                padding: 6px 12px;
            }

            .expand-button {
                width: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="mask"></div>
    <div class="video-section">
        <video autoplay muted loop>
            <source src="images/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Nagłówek -->
    <div class="header">
        <div class="header-text">
            <h1>Rogue Synthesis Media</h1>
            <h2>Creating Beyond the Ordinary</h2>
        </div>
    </div>

    <!-- Nagłówek przyczepny -->
    <div class="sticky-header">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#portfolio">Portfolio</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Kontener na zawartość -->
    <div class="container">
        <!-- Galeria zdjęć -->
        <div class="gallery">
            <div class="photo-frame">
                <img src="images/photo1.jpg" alt="Photo 1">
            </div>
            <div class="photo-frame">
                <img src="images/photo2.jpg" alt="Photo 2">
            </div>
            <div class="photo-frame">
                <img src="images/photo3.jpg" alt="Photo 3">
            </div>
            <div class="photo-frame">
                <img src="images/photo4.jpg" alt="Photo 4">
            </div>
            <div class="photo-frame">
                <img src="images/photo5.jpg" alt="Photo 5">
            </div>
            <div class="photo-frame">
                <img src="images/photo6.jpg" alt="Photo 6">
            </div>
            <!-- Dodaj więcej zdjęć według potrzeb -->
        </div>

        <!-- Overlay -->
        <div id="overlay" class="overlay hidden">
            <span class="close-btn" onclick="closeOverlay()">&times;</span>
            <img id="expanded-img" class="expanded-img" src="" alt="Expanded Image">
            <div class="prev-btn" onclick="changePhoto(-1)">&#10094;</div>
            <div class="next-btn" onclick="changePhoto(1)">&#10095;</div>
        </div>
    </div>

    <script>
        var currentPhotoIndex = 0;
        var photos = []; // Tablica na zdjęcia

        window.onload = function() {
            initializePhotos(); // Inicjalizacja zdjęć po załadowaniu strony
        };

        function initializePhotos() {
            photos = document.querySelectorAll('.photo-frame img');
            
            // Przypisanie obsługi kliknięcia do każdego zdjęcia w galerii
            for (var i = 0; i < photos.length; i++) {
                photos[i].onclick = function() {
                    showImage(this.src);
                };
            }
        }

        window.onscroll = function() {
            toggleStickyHeader();
            revealPhotos();
        };

        function toggleStickyHeader() {
            var header = document.querySelector('.sticky-header');
            var mainHeader = document.querySelector('.header');
            var headerHeight = mainHeader.offsetHeight;

            if (window.pageYOffset > headerHeight) {
                header.style.display = "block";
            } else {
                header.style.display = "none";
            }
        }

        function revealPhotos() {
            var photoFrames = document.querySelectorAll('.photo-frame');
            for (var i = 0; i < photoFrames.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = photoFrames[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    photoFrames[i].classList.add("visible");
                }
            }
        }

        // Funkcja do pokazywania powiększonego zdjęcia w overlay
        function showImage(src) {
            var overlay = document.getElementById('overlay');
            var expandedImg = overlay.querySelector('.expanded-img');

            expandedImg.src = src;
            overlay.classList.remove('hidden');
        }

        // Funkcja do zmiany zdjęcia w overlay (przyciski nawigacyjne)
        function changePhoto(direction) {
            currentPhotoIndex += direction;

            if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            } else if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            }

            var newSrc = photos[currentPhotoIndex].src;
            var expandedImg = document.getElementById('expanded-img');
            expandedImg.src = newSrc;
        }

        // Funkcja do zamykania overlaya
        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');
        }
    </script>
</body>
</html>
