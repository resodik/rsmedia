    <style>
        /* Styl przycisku zamknięcia */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001; /* Nad wszystkimi innymi elementami w overlayu */
            color: white;
        }

        /* Style for the new horizontal scroll gallery */
        .gallery-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            margin-top: 20px;
        }

        .gallery {
            display: inline-block;
            white-space: nowrap;
            transition: transform 0.3s ease;
        }

        .gallery img {
            display: inline-block;
            max-width: 100%;
            height: auto;
            cursor: pointer;
        }

        .scroll-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 1000;
        }

        .left-button {
            left: 0;
        }

        .right-button {
            right: 0;
        }
    </style>

            // Kod do wczytywania sekcji Blog
        }

        // Funkcja do pokazywania obrazu w overlayu
        function showImage(src) {
            var overlay = document.getElementById('overlay');
            var expandedImg = document.getElementById('expanded-img');
            overlay.style.display = 'flex';
            expandedImg.src = src;
        }

        // Funkcja do zamykania overlaya
        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.style.display = 'none';
        }

        // Funkcja do zmiany zdjęcia w overlayu
        function changePhoto(direction) {
            var images = document.querySelectorAll('.gallery img');
            var expandedImg = document.getElementById('expanded-img');
            var currentIndex = Array.from(images).findIndex(img => img.src === expandedImg.src);
            var newIndex = currentIndex + direction;

            if (newIndex < 0) {
                newIndex = images.length - 1;
            } else if (newIndex >= images.length) {
                newIndex = 0;
            }

            expandedImg.src = images[newIndex].src;
        }

        // Scrollowanie galerii
        var galleryContainer = document.querySelector('.gallery-container');
        var gallery = document.querySelector('.gallery');
        var leftButton = document.querySelector('.left-button');
        var rightButton = document.querySelector('.right-button');

        leftButton.addEventListener('click', function() {
            galleryContainer.scrollBy({
                left: -300,
                behavior: 'smooth'
            });
        });

        rightButton.addEventListener('click', function() {
            galleryContainer.scrollBy({
                left: 300,
                behavior: 'smooth'
            });
        });
