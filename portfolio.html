<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio-styles.css">
    <style>
        /* Styles from HTML5 Multiverse */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin: 20px;
        }

        .photo-frame {
            position: relative;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-frame:hover img {
            transform: scale(1.1);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
            z-index: 1001;
        }

        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 20px;
            right: 30px;
            z-index: 1002;
        }

        .prev {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            z-index: 1002;
        }

        .next {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            z-index: 1002;
        }

        /* Blur effect */
        .blur-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }
    </style>
