<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://github.com/resodik/rsmedia/blob/main/images/main-image.jpg?raw=true">
    <meta property="og:url" content="https://www.roguesynthesis.com/portfolio">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio-styles.css">
    <style>
        /* Nowe style do płynnego pojawiania się zdjęć podczas przewijania */
        .photo-frame {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .photo-frame.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Styl przycisku zamknięcia */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001; /* Nad wszystkimi innymi elementami w overlayu */
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="video-section">
            <video autoplay muted loop>
                <source src="images/Video1a.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs collapsed">
        <div class="tabs-left">
            <a href="#portfolio">Portfolio</a>
            <a href="#about">O Mnie</a>
            <a href="#projects">Projekty</a>
            <a href="#blog">Blog</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

    <div id="portfolio" class="gallery">
        <!-- Zdjęcia w galerii -->
        <h2>Portfolio</h2>
        <div class="photo-frame">
            <img src="images/main-image.jpg" alt="Opis zdjęcia 0" onclick="showImage(this.src)">
        </div>
        <!-- Kolejne zdjęcia -->
    </div>

    <!-- Sekcja O Mnie -->
    <section id="about">
        <h2>O Mnie</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam nec est nisi.</p>
    </section>

    <!-- Sekcja Projekty -->
    <section id="projects">
        <h2>Projekty</h2>
        <p>Projekty będą tutaj opisane.</p>
    </section>

    <!-- Sekcja Blog -->
    <section id="blog">
        <h2>Blog</h2>
        <p>Blogowe posty będą tutaj wyświetlane.</p>
    </section>

    <div class="overlay hidden" id="overlay">
        <span class="prev-btn" onclick="changePhoto(-1)">&#10094;</span>
        <img src="" class="expanded-img" id="expanded-img" alt="Powiększone zdjęcie">
        <span class="next-btn" onclick="changePhoto(1)">&#10095;</span>
        <div class="close-btn" onclick="closeOverlay()">✕</div> <!-- Krzyżyk do zamknięcia overlaya -->
    </div>

    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <script src="scripts.js"></script> <!-- Skrypty JavaScript -->
    <script>
        // JavaScript from the original script
        var currentPhotoIndex = 0;
        var photos = []; // Tablica na zdjęcia

        window.onload = function() {
            initializePhotos(); // Inicjalizacja zdjęć po załadowaniu strony
        };

        function initializePhotos() {
            photos = document.querySelectorAll('.photo-frame img');
        }

        window.onscroll = function() {
            revealPhotos();
        };

        function revealPhotos() {
            var photoFrames = document.querySelectorAll('.photo-frame');
            for (var i = 0; i < photoFrames.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = photoFrames[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    photoFrames[i].classList.add("visible");
                }
            }
        }

        // Add functions to scroll to sections
        function scrollToSection(id) {
            const section = document.getElementById(id);
            section.scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
