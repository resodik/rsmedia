<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio-styles.css">
</head>
<body>
    <div class="tabs expanded">
        <div class="tabs-left">
            <a href="#" onclick="loadPortfolio()">Portfolio</a>
            <a href="#" onclick="loadProjects()">Projects</a>
        </div>
        <div class="tabs-right">
            <a href="#" onclick="refreshPage()">Refresh</a>
            <a href="#" onclick="loadContacts()">Contact</a>
        </div>
        <div class="expand-button" onclick="toggleTabs()">
            <img src="images/expand.svg" alt="Expand Menu">
        </div>
    </div>

    <!-- Galeria zdjęć -->
    <div class="gallery">
        <div class="photo-frame">
            <img src="images/photo1.jpg" alt="Photo 1">
        </div>
        <div class="photo-frame">
            <img src="images/photo2.jpg" alt="Photo 2">
        </div>
        <div class="photo-frame">
            <img src="images/photo3.jpg" alt="Photo 3">
        </div>
        <div class="photo-frame">
            <img src="images/photo4.jpg" alt="Photo 4">
        </div>
        <div class="photo-frame">
            <img src="images/photo5.jpg" alt="Photo 5">
        </div>
        <div class="photo-frame">
            <img src="images/photo6.jpg" alt="Photo 6">
        </div>
    </div>

    <div class="pagination">
        <button>Previous</button>
        <button>Next</button>
    </div>

    <div class="sticky-header">
        <a href="#">Email</a>
        <a href="#">Log In</a>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
