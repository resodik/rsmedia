<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="portfolio-styles.css">
    <style>
        /* Styles from HTML5 Multiverse */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            grid-gap: 10px;
            margin: 20px;
        }

        .photo-frame {
            position: relative;
            overflow: hidden;
        }

        .photo-frame img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.5s ease;
        }

        .photo-frame:hover img {
            transform: scale(1.1);
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Overlay styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay img {
            max-width: 90%;
            max-height: 90%;
        }

        .close, .prev, .next {
            position: absolute;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            user-select: none;
        }

        .close {
            top: 20px;
            right: 30px;
        }

        .prev {
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .next {
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        /* Blur effect */
        .blur {
            filter: blur(5px);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const thumbnails = document.querySelectorAll(".photo-frame img");
            const overlay = document.getElementById("overlay");
            const overlayImg = document.getElementById("overlay-img");
            const closeBtn = document.querySelector(".close");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");

            let currentIndex = 0;

            function openOverlay(index) {
                overlay.style.display = "flex";
                document.body.classList.add("blur");
                currentIndex = index;
                updateOverlayImage();
            }

            function closeOverlay() {
                overlay.style.display = "none";
                document.body.classList.remove("blur");
            }

            function updateOverlayImage() {
                overlayImg.src = thumbnails[currentIndex].src;
            }

            function showPrevImage() {
                currentIndex = (currentIndex - 1 + thumbnails.length) % thumbnails.length;
                updateOverlayImage();
            }

            function showNextImage() {
                currentIndex = (currentIndex + 1) % thumbnails.length;
                updateOverlayImage();
            }

            thumbnails.forEach((thumbnail, index) => {
                thumbnail.addEventListener("click", () => openOverlay(index));
            });

            closeBtn.addEventListener("click", closeOverlay);
            prevBtn.addEventListener("click", showPrevImage);
            nextBtn.addEventListener("click", showNextImage);
            overlay.addEventListener("click", function(event) {
                if (event.target === overlay) {
                    closeOverlay();
                }
            });
        });
    </script>
</head>
<body>
    <div class="tabs expanded">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadPortfolio()">Projekty</a>
            <a href="javascript:void(0);" onclick="loadProjects()">Portfolio</a>
            <a href="javascript:void(0);" onclick="loadBlog()">Blog</a>
            <a href="javascript:void(0);" onclick="loadAbout()">O Mnie</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

    <div id="portfolio" class="gallery">
        <div class="photo-frame">
            <img src="images/text1.png" alt="Opis zdjęcia 0">
        </div>
        <div class="photo-frame">
            <img src="images/photo1.jpg" alt="Opis zdjęcia 1">
        </div>
        <div class="photo-frame">
            <img src="images/photo2.jpg" alt="Opis zdjęcia 2">
        </div>
        <div class="photo-frame">
            <img src="images/gif1.gif" alt="Opis zdjęcia 3">
        </div>
        <div class="photo-frame">
            <img src="images/photo3.jpg" alt="Opis zdjęcia 4">
        </div>
        <div class="photo-frame">
            <img src="images/photo5.jpg" alt="Opis zdjęcia 5">
        </div>
    </div>

    <div class="overlay" id="overlay">
        <span class="close">&times;</span>
        <span class="prev">&#10094;</span>
        <img id="overlay-img" src="">
        <span class="next">&#10095;</span>
    </div>

    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>
</body>
</html>
