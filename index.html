    <script>
      var currentPhotoIndex = 0;
        var photos = []; // Tablica na zdjęcia

        window.onload = function() {
            initializePhotos(); // Inicjalizacja zdjęć po załadowaniu strony
        };

        function initializePhotos() {
            photos = document.querySelectorAll('.project-item img'); // Aktualizacja selektora, aby działał dla zdjęć w projektach
        }

        window.onscroll = function() {
            revealPhotos();
        };

        function revealPhotos() {
            var photoFrames = document.querySelectorAll('.photo-frame');
            for (var i = 0; i < photoFrames.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = photoFrames[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    photoFrames[i].classList.add("visible");
                }
            }
        }

        // Funkcja do pokazywania powiększonego zdjęcia w overlay
        function showImage(src) {
            var overlay = document.getElementById('overlay');
            var expandedImg = document.getElementById('expanded-img');

            // Znajdź indeks zdjęcia
            for (var i = 0; i < photos.length; i++) {
                if (photos[i].src === src) {
                    currentPhotoIndex = i;
                    break;
                }
            }

            expandedImg.src = src;
            overlay.classList.remove('hidden');
        }

        // Funkcja do zamykania overlaya
        function closeOverlay() {
            var overlay = document.getElementById('overlay');
            overlay.classList.add('hidden');
        }

        // Funkcja do zmiany zdjęcia w overlay (przyciski nawigacyjne)
        function changePhoto(direction) {
            currentPhotoIndex += direction;

            if (currentPhotoIndex >= photos.length) {
                currentPhotoIndex = 0;
            } else if (currentPhotoIndex < 0) {
                currentPhotoIndex = photos.length - 1;
            }

            var expandedImg = document.getElementById('expanded-img');
            expandedImg.src = photos[currentPhotoIndex].src;
        }

        // Pozostałe funkcje JavaScript
        function toggleTabs() {
            var tabs = document.querySelector('.tabs');
            tabs.classList.toggle('expanded');
        }

        function refreshPage() {
            location.reload();
        }

        function loadPortfolio() {
            location.href = 'index.html';
            var portfolioSection = document.getElementById('portfolio');
            if (portfolioSection) {
                var topPosition = portfolioSection.offsetTop;
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });

	    const mainImage = document.querySelector('.main-image img');
const thumbnails = document.querySelectorAll('.thumb');
let currentIndex = 0;

function updateMainImage(index) {
    mainImage.src = thumbnails[index].src;
    document.querySelector('.thumb.active').classList.remove('active');
    thumbnails[index].classList.add('active');
}

document.querySelector('.prev').addEventListener('click', () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : thumbnails.length - 1;
    updateMainImage(currentIndex);
});

document.querySelector('.next').addEventListener('click', () => {
    currentIndex = (currentIndex < thumbnails.length - 1) ? currentIndex + 1 : 0;
    updateMainImage(currentIndex);
});

thumbnails.forEach((thumb, index) => {
    thumb.addEventListener('click', () => {
        currentIndex = index;
        updateMainImage(index);
    });
});
	    const mainImage = document.querySelector('.main-image img');
const thumbnails = document.querySelectorAll('.thumb');
let currentIndex = 0;
let isZoomed = false;

// Funkcja do aktualizacji głównego zdjęcia
function updateMainImage(index) {
    mainImage.src = thumbnails[index].src;
    document.querySelector('.thumb.active').classList.remove('active');
    thumbnails[index].classList.add('active');
}

// Funkcje do nawigacji pomiędzy zdjęciami
document.querySelector('.prev').addEventListener('click', () => {
    currentIndex = (currentIndex > 0) ? currentIndex - 1 : thumbnails.length - 1;
    updateMainImage(currentIndex);
});

document.querySelector('.next').addEventListener('click', () => {
    currentIndex = (currentIndex < thumbnails.length - 1) ? currentIndex + 1 : 0;
    updateMainImage(currentIndex);
});

// Dodanie zdarzenia kliknięcia do miniatur
thumbnails.forEach((thumb, index) => {
    thumb.addEventListener('click', () => {
        currentIndex = index;
        updateMainImage(index);
    });
});

// Funkcja do powiększania i pomniejszania zdjęcia
mainImage.addEventListener('click', () => {
    if (!isZoomed) {
        mainImage.style.position = 'fixed';
        mainImage.style.top = '50%';
        mainImage.style.left = '50%';
        mainImage.style.transform = 'translate(-50%, -50%)';
        mainImage.style.width = '80%';
        mainImage.style.height = 'auto';
        mainImage.style.zIndex = '1000';
        mainImage.style.cursor = 'zoom-out';
        isZoomed = true;
    } else {
        mainImage.style.position = 'relative';
        mainImage.style.top = 'initial';
        mainImage.style.left = 'initial';
        mainImage.style.transform = 'none';
        mainImage.style.width = '100%';
        mainImage.style.height = 'auto';
        mainImage.style.zIndex = 'initial';
        mainImage.style.cursor = 'zoom-in';
        isZoomed = false;
    }
});
