<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dodatkowe style dla głównej strony */
        .pagination {
            margin-top: 20px;
            text-align: center;
        }

        .pagination button {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 18px;
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            margin: 0 5px;
        }

        .pagination button.active {
            font-weight: bold;
        }
    </style>
    <script>
        window.onscroll = function() {toggleStickyHeader()};

        function toggleStickyHeader() {
            var header = document.querySelector('.sticky-header');
            var mainHeader = document.querySelector('.header');
            var headerHeight = mainHeader.offsetHeight;

            if (window.pageYOffset > headerHeight) {
                header.style.display = "block";
            } else {
                header.style.display = "none";
            }
        }

        function toggleTabs() {
            var tabs = document.querySelector('.tabs');
            tabs.classList.toggle('expanded');
        }

        function refreshPage() {
            location.reload();
        }

        function loadPortfolioPage(pageNumber) {
            var portfolioSection = document.getElementById('portfolio');
            portfolioSection.innerHTML = ''; // Wyczyszczenie sekcji

            for (var i = 1; i <= 3; i++) { // Przykładowe 3 zdjęcia na stronę
                var photoFrame = document.createElement('div');
                photoFrame.className = 'photo-frame';
                var img = document.createElement('img');
                img.src = 'images/photo' + ((pageNumber - 1) * 3 + i) + '.jpg';
                img.alt = 'Opis zdjęcia ' + ((pageNumber - 1) * 3 + i);
                photoFrame.appendChild(img);
                portfolioSection.appendChild(photoFrame);
            }

            updatePagination(pageNumber);
        }

        function updatePagination(currentPage) {
            var pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            for (var i = 1; i <= 4; i++) { // Przykładowe 4 strony
                var pageButton = document.createElement('button');
                pageButton.innerText = i;
                pageButton.onclick = (function(page) {
                    return function() {
                        loadPortfolioPage(page);
                    };
                })(i);
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pagination.appendChild(pageButton);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolioPage(1); // Załadowanie pierwszej strony po załadowaniu dokumentu
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs expanded">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadPortfolioPage(1)">Portfolio</a>
            <a href="projekty.html">Projekty</a>
            <a href="blog.html">Blog</a>
            <a href="omnie.html">O Mnie</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

    <div id="portfolio" class="container">
        <!-- Zdjęcia będą ładowane dynamicznie tutaj -->
    </div>
    <div class="pagination">
        <!-- Przyciski nawigacyjne zostaną dodane dynamicznie tutaj -->
    </div>

    <div class="mask"></div>
    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <script src="scripts.js"></script> <!-- Jeśli chcesz przenieść skrypty do osobnego pliku -->
</body>
</html>
