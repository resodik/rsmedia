<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .header {
            background-color: black;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .header h2 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
        }

        .tabs {
            display: flex;
            justify-content: space-between;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .tabs a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }

        .tabs-left a:hover, .tabs-right a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .social-icons img {
            width: 24px;
            margin-left: 10px;
        }

        .container {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .photo-frame {
            margin: 10px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-frame img {
            max-width: 100%;
            max-height: 300px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .overlay.hidden {
            display: none;
        }

        .expanded-img {
            max-width: 90%;
            max-height: 90%;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1001;
            color: white;
        }

        .pagination {
            text-align: center;
            margin-top: 40px;
        }

        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: transparent;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        .pagination a.active {
            background-color: transparent;
            color: black;
        }

        .sticky-header {
            position: sticky;
            top: 0;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            z-index: 999;
        }

        /* Media Queries for Responsive Design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 28px;
            }

            .header h2 {
                font-size: 20px;
            }

            .tabs {
                flex-direction: column;
                align-items: center;
            }

            .tabs-left, .tabs-right {
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .tabs a {
                padding: 5px;
            }

            .container {
                padding: 10px;
            }

            .photo-frame img {
                max-height: 200px;
            }

            .pagination a {
                padding: 6px 12px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 24px;
            }

            .header h2 {
                font-size: 18px;
            }

            .tabs a {
                padding: 3px;
                font-size: 14px;
            }

            .photo-frame img {
                max-height: 150px;
            }

            .pagination a {
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadProjects()">Portfolio</a>
            <a href="javascript:void(0);" onclick="loadAbout()">O Mnie</a>
            <a href="javascript:void(0);" onclick="loadPortfolio()">Projekty</a>
            <a href="javascript:void(0);" onclick="loadBlog()">Blog</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
        </div>
    </div>

    <div id="portfolio" class="container">
        <div class="photo-frame">
            <img src="gazety/gaz6.png" alt="Opis zdjęcia 0" width="300">
        </div>
    </div>

    <div class="overlay hidden" id="overlay">
        <span class="prev-btn" onclick="changePhoto(-1)">&#10094;</span>
        <img src="" class="expanded-img" id="expanded-img" alt="Powiększone zdjęcie">
        <span class="next-btn" onclick="changePhoto(1)">&#10095;</span>
        <div class="close-btn" onclick="closeOverlay()">✕</div>
    </div>

    <div id="portfolio" class="container">
        <div class="photo-frame">
            <img src="images/mapa.jpg" alt="Opis zdjęcia 0" onclick="showImage(this.src)">
        </div>
        <div class="photo-frame">
            <img src="images/MAPA3.jpg" alt="Opis zdjęcia 1" onclick="showImage(this.src)">
        </div>
    </div>

    <section id="projects">
        <div class="container">
            <h2>Moje Projekty</h2>
            <div class="project-grid">
                <div class="project-item" onclick="showImage(this.querySelector('img').src)">
                    <img src="gazety/Plansza1.jpg" alt="Project 1">
                    <p>Projekt 1</p>
                </div>
                <div class="project-item" onclick="showImage(this.querySelector('img').src)">
                    <img src="gazety/Plansza3.jpg" alt="Project 2">
                    <p>Projekt 2</p>
                </div>
                <div class="project-item" onclick="showImage(this.querySelector('img').src)">
                    <img src="gazety/Plansza4.jpg" alt="Project 3">
                    <p>Projekt 3</p>
                </div>
                <div class="project-item" onclick="showImage(this.querySelector('img').src)">
                    <img src="gazety/Plansza2.jpg" alt="Project 4">
                    <p>Projekt 4</p>
                </div>
                <div class="project-item" onclick="showImage(this.querySelector('img').src)">
                    <img src="images/photo5.jpg" alt="Project 5">
                    <p>Projekt 5</p>
                </div>
            </div>
        </div>
    </section>

    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <div class="pagination">
        <a href="index.html" class="active">1</a>
        <a href="index1.html">2</a>
        <a href="index2.html">3</a>
        <a href="index3.html">4</a>
        <a href="index4.html">5</a>
        <a href="index5.html">6</a>
        <a href="Portfolio1.html">7</a>
        <a href="omnieRS.html">8</a>
        <span>&hellip;</span>
        <a href="#">10</a>
    </div>

    <script>
        var currentPhotoIndex = 0;
        var photos = []; // Lista wszystkich zdjęć w galerii

        function showImage(src) {
            var overlay = document.getElementById('overlay');
            var expandedImg = document.getElementById('expanded-img');
            expandedImg.src = src;
            overlay.classList.remove('hidden');
            currentPhotoIndex = Array.from(document.querySelectorAll('.photo-frame img')).findIndex(img => img.src === src);
        }

        function closeOverlay() {
            document.getElementById('overlay').classList.add('hidden');
        }

        function changePhoto(step) {
            currentPhotoIndex = (currentPhotoIndex + step + photos.length) % photos.length;
            document.getElementById('expanded-img').src = photos[currentPhotoIndex];
        }

        // Inicjalizacja galerii
        document.addEventListener('DOMContentLoaded', function() {
            photos = Array.from(document.querySelectorAll('.photo-frame img')).map(img => img.src);
        });

        function loadProjects() {
            location.href = 'Portfolio1.html';
            var projectsSection = document.getElementById('projects');
            if (projectsSection) {
                var topPosition = projectsSection.offsetTop;
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });
            }
        }

        function loadAbout() {
            location.href = 'omnieRS.html';
            var aboutSection = document.getElementById('about');
            if (aboutSection) {
                var topPosition = aboutSection.offsetTop;
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });
            }
        }

        function loadBlog() {
            location.href = 'index5.html';
            var blogSection = document.getElementById('blog');
            if (blogSection) {
                var topPosition = blogSection.offsetTop;
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });
            }
        }
    </script>
</body>
</html>
