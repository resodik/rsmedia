<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dodatkowe style dla płynnego pojawiania się zdjęć */
        .photo-frame {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .photo-frame.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        window.onscroll = function() {toggleStickyHeader()};

        function toggleStickyHeader() {
            var header = document.querySelector('.sticky-header');
            var mainHeader = document.querySelector('.header');
            var mainImage = document.querySelector('.main-image');
            var headerHeight = mainHeader.offsetHeight;

            if (window.pageYOffset > mainImage.offsetHeight) {
                header.style.display = "block";
            } else {
                header.style.display = "none";
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="main-image">
        <!-- Tutaj główne zdjęcie -->
        <img src="images/main-image.jpg" alt="Main Image">
    </div>

    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <!-- Dodatkowe sekcje, zdjęcia, paginacja, itp. -->
    <div id="portfolio" class="container">
        <div class="photo-frame">
            <img src="images/text1.png" alt="Opis zdjęcia 0">
        </div>
        <div class="photo-frame">
            <img src="images/photo1.jpg" alt="Opis zdjęcia 1">
        </div>
        <!-- Dodaj więcej zdjęć według potrzeby -->
    </div>

    <script src="scripts.js"></script> <!-- Jeśli chcesz przenieść skrypty do osobnego pliku -->
</body>
</html>
