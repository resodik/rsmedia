<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue&display=swap" rel="stylesheet">
    <style>
        /* Resetowanie domyślnych stylów */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Helvetica Neue', sans-serif;
            background-color: #ffffff;
            overflow-x: hidden;
            text-align: center; /* Wyśrodkowanie tekstu w całym body */
        }

        /* Tło maski */
        .mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
            background: url('images/mask-image.jpg') no-repeat center center/cover;
        }

        /* Główny nagłówek */
        .header {
            position: relative;
            width: 100%;
            height: 700px;
            background: url('images/main-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding-top: 20px;
            z-index: 999;
        }

        .header-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: fadeIn 2s ease-in-out;
        }

        .header-text h1 {
            margin: 0;
            font-size: 48px;
            font-family: 'Helvetica Neue', sans-serif;
            letter-spacing: 5px;
            font-weight: bold;
        }

        .header-text h2 {
            margin: 0;
            font-size: 24px;
            font-family: 'Helvetica Neue', sans-serif;
        }

        /* Nagłówek przyczepny */
        .sticky-header {
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            z-index: 1000;
            display: none; /* Domyślnie ukryty */
            background-color: transparent;
            box-shadow: 0px 2px 5px rgba(0,0,0,0);
        }

        .sticky-header a {
            color: gray;
            text-decoration: none;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 28px;
            font-weight: bold;
            opacity: 0.3;
            margin-right: 20px;
        }

        /* Kontener na zawartość */
        .container {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0);
            position: relative;
            z-index: 999;
            text-align: center; /* Wyśrodkowanie zawartości kontenera */
        }

        /* Ramki na zdjęcia */
        .photo-frame {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .photo-frame img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 0px;
        }

        /* Paski nawigacyjne */
        .tabs {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: rgba(0, 0, 0, 0);
            padding: 10px 20px;
            z-index: 1000;
            transition: height 0.3s ease;
        }

        .tabs-left {
            display: flex;
            align-items: center;
        }

        .tabs-right {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        .expand-button {
            width: 30px;
            height: 50px;
            cursor: pointer;
            margin-left: 10px;
        }

        .expand-button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Rozwijane menu */
        .tabs.expanded .expand-button {
            visibility: visible;
        }

        .tabs.expanded .tabs-left,
        .tabs.expanded .tabs-right {
            visibility: hidden;
            display: flex;
        }

        .tabs.expanded {
            height: auto;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .tabs a {
            text-decoration: none;
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 18px;
            color: white;
            margin-right: 20px;
        }

        /* Ikony społecznościowe */
        .social-icons a {
            margin-right: 10px;
        }

        /* Dodatkowe style dla numeracji stron */
        .pagination {
            margin-top: 20px;
            text-align: center;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: auto;
            z-index: 1000;
        }

        .pagination button {
            font-family: 'Helvetica Neue', sans-serif;
            font-size: 18px;
            background-color: transparent;
            border: none;
            color: black;
            cursor: pointer;
            margin: 0 5px;
        }

        .pagination button.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs expanded">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadPortfolioPage(1)">Portfolio</a>
            <a href="projekty.html">Projekty</a>
            <a href="blog.html">Blog</a>
            <a href="omnie.html">O Mnie</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Rozwiń">
            </div>
        </div>
    </div>

    <div class="container" id="portfolio">
        <!-- Zawartość portfolio zostanie dynamicznie załadowana tutaj -->
    </div>

    <div class="pagination" id="pagination">
        <!-- Numeracja stron zostanie dynamicznie wygenerowana tutaj -->
    </div>

    <script>
        window.onscroll = function() {toggleStickyHeader()};

        function toggleStickyHeader() {
            var header = document.querySelector('.sticky-header');
            var mainHeader = document.querySelector('.header');
            var headerHeight = mainHeader.offsetHeight;

            if (window.pageYOffset > headerHeight) {
                header.style.display = "block";
            } else {
                header.style.display = "none";
            }
        }

        function toggleTabs() {
            var tabs = document.querySelector('.tabs');
            tabs.classList.toggle('expanded');
        }

        function refreshPage() {
            location.reload();
        }

        function loadPortfolioPage(pageNumber) {
            var portfolioSection = document.getElementById('portfolio');
            portfolioSection.innerHTML = ''; // Wyczyszczenie sekcji

            for (var i = 1; i <= 3; i++) { // Przykładowe 3 zdjęcia na stronę
                var photoFrame = document.createElement('div');
                photoFrame.className = 'photo-frame';
                var img = document.createElement('img');
                img.src = 'images/photo' + ((pageNumber - 1) * 3 + i) + '.jpg';
                img.alt = 'Opis zdjęcia ' + ((pageNumber - 1) * 3 + i);
                photoFrame.appendChild(img);
                portfolioSection.appendChild(photoFrame);
            }

            updatePagination(pageNumber);
        }

        function updatePagination(currentPage) {
            var pagination = document.getElementById
(currentPage) {
            var pagination = document.querySelector('.pagination');
            pagination.innerHTML = '';

            for (var i = 1; i <= 4; i++) { // Przykładowe 4 strony
                var pageButton = document.createElement('button');
                pageButton.innerText = i;
                pageButton.onclick = (function(page) {
                    return function() {
                        loadPortfolioPage(page);
                    };
                })(i);
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pagination.appendChild(pageButton);
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPortfolioPage(1); // Załadowanie pierwszej strony po załadowaniu dokumentu
        });
    </script>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs expanded">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadPortfolioPage(1)">Portfolio</a>
            <a href="projekty.html">Projekty</a>
            <a href="blog.html">Blog</a>
            <a href="omnie.html">O Mnie</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

    <div id="portfolio" class="container">
        <!-- Zdjęcia będą ładowane dynamicznie tutaj -->
    </div>
    <div class="pagination">
        <!-- Przyciski nawigacyjne zostaną dodane dynamicznie tutaj -->
    </div>

    <div class="mask"></div>
    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <script src="scripts.js"></script> <!-- Jeśli chcesz przenieść skrypty do osobnego pliku -->
</body>
</html>
