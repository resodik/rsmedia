<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dodatkowe style CSS dla paginacji */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .pagination button {
            padding: 8px 16px;
            margin: 0 5px;
            font-family: 'Helvetica', sans-serif;
            font-size: 16px;
            color: #333;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .pagination button:hover {
            background-color: #ccc;
            color: #fff;
        }
    </style>
    <script>
        function goToPage(pageNumber) {
            switch (pageNumber) {
                case 1:
                    location.href = 'index.html'; // Zmienić na odpowiednie strony
                    break;
                case 2:
                    location.href = 'projekty.html'; // Zmienić na odpowiednie strony
                    break;
                case 3:
                    location.href = 'blog.html'; // Zmienić na odpowiednie strony
                    break;
                case 4:
                    location.href = 'omnie.html'; // Zmienić na odpowiednie strony
                    break;
                default:
                    break;
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs expanded">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="goToPage(1)">Portfolio</a>
            <a href="javascript:void(0);" onclick="goToPage(2)">Projekty</a>
            <a href="javascript:void(0);" onclick="goToPage(3)">Blog</a>
            <a href="javascript:void(0);" onclick="goToPage(4)">O Mnie</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

    <div id="portfolio" class="container">
        <div class="photo-frame">
            <img src="images/photo1.jpg" alt="Opis zdjęcia 1">
        </div>
        <div class="photo-frame">
            <img src="images/photo2.jpg" alt="Opis zdjęcia 2">
        </div>
        <div class="photo-frame">
            <img src="images/photo3.jpg" alt="Opis zdjęcia 3">
        </div>
        <!-- Dodaj więcej zdjęć według potrzeby -->
    </div>

    <div class="mask"></div>
    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <!-- Paginacja -->
    <div class="pagination">
        <button onclick="goToPage(1)">1</button>
        <button onclick="goToPage(2)">2</button>
        <button onclick="goToPage(3)">3</button>
        <button onclick="goToPage(4)">4</button>
        <!-- Dodaj więcej przycisków w razie potrzeby -->
    </div>

    <script src="scripts.js"></script> <!-- Jeśli masz osobny plik na skrypty -->
</body>
</html>
