




<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rogue Synthesis Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Helvetica:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Dodaj tutaj inne style, jeśli są potrzebne tylko dla głównej strony */
        .pagination {
            text-align: center;
            margin-top: 10px;
        }
        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 5px;
            background-color: transparent;
            color: #000000;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination a.active {
            background-color: transparent;
            color: #000000;
        }

        /* Nowe style do płynnego pojawiania się zdjęć podczas przewijania */
        .photo-frame {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 1s ease-out, transform 1s ease-out;
        }
        .photo-frame.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <script>
        // Skrypty JavaScript, jakie masz obecnie
        window.onscroll = function() {toggleStickyHeader(), revealPhotos()};

        function toggleStickyHeader() {
            var header = document.querySelector('.sticky-header');
            var mainHeader = document.querySelector('.header');
            var headerHeight = mainHeader.offsetHeight;

            if (window.pageYOffset > headerHeight) {
                header.style.display = "block";
            } else {
                header.style.display = "none";
            }
        }

        function revealPhotos() {
            var photoFrames = document.querySelectorAll('.photo-frame');
            for (var i = 0; i < photoFrames.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = photoFrames[i].getBoundingClientRect().top;
                var elementVisible = 150;
                if (elementTop < windowHeight - elementVisible) {
                    photoFrames[i].classList.add("visible");
                }
            }
        }

        // Pozostałe funkcje JavaScript
        function toggleTabs() {
            var tabs = document.querySelector('.tabs');
            tabs.classList.toggle('expanded');
        }

        function refreshPage() {
            location.reload();
        }

        function loadPortfolio() {
            var portfolioSection = document.getElementById('portfolio');
            if (portfolioSection) {
                var topPosition = portfolioSection.offsetTop;
                window.scrollTo({
                    top: topPosition,
                    behavior: 'smooth'
                });
            }
        }

        function loadProjects() {
            location.href = 'portfolio.html';
        }

        function loadBlog() {
            location.href = 'blog.html';
        }

        function loadAbout() {
            location.href = 'omnie.html';
        }

        function goToPage(pageNumber) {
            switch (pageNumber) {
                case 1:
                    location.href = 'index.html';
                    break;
                case 2:
                    location.href = 'strona2.html';
                    break;
                case 3:
                    location.href = 'strona3.html';
                    break;
                case 4:
                    location.href = 'strona4.html';
                    break;
                case 5:
                    location.href = 'strona5.html';
                    break;
                case 6:
                    location.href = 'strona6.html';
                    break;
                case 7:
                    location.href = 'strona7.html';
                    break;
                case 8:
                    location.href = 'strona8.html';
                    break;
                case 9:
                    location.href = 'strona9.html';
                    break;
                case 10:
                    location.href = 'strona10.html';
                    break;
                default:
                    break;
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <div class="header-text">
            <h1>ROGUE SYNTHESIS MEDIA</h1>
            <h2>Twórca Nowego Świata</h2>
        </div>
    </div>

    <div class="tabs collapsed">
        <div class="tabs-left">
            <a href="javascript:void(0);" onclick="loadPortfolio()">Projekty</a>
            <a href="javascript:void(0);" onclick="loadProjects()">Portfolio</a>
            <a href="javascript:void(0);" onclick="loadBlog()">Blog</a>
            <a href="javascript:void(0);" onclick="loadAbout()">O Mnie</a>
        </div>
        <div class="tabs-right">
            <div class="social-icons">
                <a href="https://www.instagram.com/rogue.synthesis" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
                <a href="https://www.tiktok.com" target="_blank"><img src="images/tiktok-icon.png" alt="TikTok"></a>
            </div>
            <div class="expand-button" onclick="toggleTabs()">
                <img src="images/expand-icon.png" alt="Expand Icon">
            </div>
        </div>
    </div>

    <div id="portfolio" class="container">
        <div class="photo-frame">
            <img src="images/text1.png" alt="Opis zdjęcia 0">
        </div>
        <div class="photo-frame">
            <img src="images/photo1.jpg" alt="Opis zdjęcia 1">
        </div>
        <div class="photo-frame">
            <img src="images/photo2.jpg" alt="Opis zdjęcia 2">
        </div>
        <div class="photo-frame">
            <img src="images/gif1.gif" alt="Opis zdjęcia 3" >
        </div>
        <div class="photo-frame">
            <img src="images/photo3.jpg" alt="Opis zdjęcia 4">
        </div>
        <div class="photo-frame">
            <img src="images/photo5.jpg" alt="Opis zdjęcia 4">
        </div>
        
        <!-- Dodaj więcej zdjęć według potrzeby -->
    </div>

    <!-- Paginacja -->
    <div class="pagination">
        <a href="index.html" class="active">1</a>
        <a href="Portfolio1.html">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        <span>&hellip;</span>
        <a href="#">10</a> <!-- Przykładowo, gdy masz 10 stron -->
    </div>

    <div class="sticky-header">
        <a href="#" onclick="refreshPage()">ROGUE SYNTHESIS MEDIA</a>
    </div>

    <script src="scripts.js"></script> <!-- Jeśli chcesz przenieść skrypty do osobnego pliku -->
</body>
</html>
